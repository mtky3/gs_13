<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>取扱店訪問履歴とメモ</title>
		<link rel="stylesheet" href="css/main.css">
	    	<style>html,body{height:100%;}body{padding:0;margin:0;}h1{padding:0;margin:0;font-size:50%;}</style>
</head>
	<body>
		<h1 style="font-size: 16px;">取扱店訪問履歴とメモ</h1>
		<div id="myMap",></div>
		<form>
			<input type="button" id="get" value="①現在地の位置情報を取得"><br>
			<div id="view1" style='font-size: 13px;'></div>
			<div id="view2" style='font-size: 13px;'></div>
			<input type="text" id="shopName" placeholder="②訪問先"><br>
			<textarea cols="20" rows="6" id="shopInfo"
				placeholder="③訪問先や担当者に関するコメント"></textarea><br>
			<input type="button" id="save" value="④訪問内容を保存">
			<div id="view3" style='font-size: 13px;'></div>
			<input type="button" id="load" value="履歴表示">
		</form>
		<div id="status"></div>
		<div id="list"></div>


		<script src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Ah6w9R3E5mA7qimH1On_gqxUUV89aQhKRJ_5N6pbn3cjLvVqgVlPMtAi7nqByiEz" async defer></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script> -->
		<script src="js/BmapQuery.js"></script>
		<script type="text/javascript" src="js/geo.js"></script>
	</body>
</html>
